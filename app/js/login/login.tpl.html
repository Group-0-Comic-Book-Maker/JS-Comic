<div class="loginWrapper">
  <header></header>

  <form ng-submit="loginUser(userLogin)">
    <div class="row">
      <div class="large-6 large-offset-3 columns">
        <label>
          <input type="text" class="loginField" placeholder="Username" ng-model="userLogin.username" required>
        </label>
        <label>
          <input type="text" class="loginField" placeholder="Email" ng-model="userLogin.email" required>
        </label>
        <label>
          <input type="password" class="loginField" placeholder="Password" ng-model="userLogin.password" required>
        </label>
        <button class="loginBtn">Login</button>
      </div>
    </div>
  </form>
        <a href="#/signup">Sign Up</a>
</div>
